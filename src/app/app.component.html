<h1>{{"TO DO LIST"}}</h1>

<input type="text" #new />
<button (click)="add(new.value)">Add New Todo</button>
<div>
  <table>

  <tr *ngFor="let todo of todos">
    <td>{{todo}}</td>
    <td><button (click)="delete(todo)">delete</button></td>
    <td><input type="text" #upd />
        <button (click)="update(upd.value,todo)">Update Todo</button></td>

  </tr >
  </table>
  <button (click)="deleteall()">Clear All</button>
</div>
